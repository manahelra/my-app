<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المخزن والموردين المتطور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg: white;
            --border-color: #ddd;
            --table-hover: #f8f9fa;
            --th-bg: #4361ee;
            --th-color: white;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --table-hover: #2d2d2d;
            --th-bg: #3a3a3a;
            --th-color: #e0e0e0;
            --light-color: #2d2d2d;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; transition: background-color 0.3s, color 0.3s; }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .toggle-dark-mode { background: none; border: none; color: var(--text-color); font-size: 20px; cursor: pointer; }
        
        .tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .tab { padding: 10px 20px; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab.active { border-bottom: 3px solid var(--primary-color); font-weight: bold; color: var(--primary-color); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .input-section, .search-advanced-section {
            background-color: var(--light-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .input-grid, .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-field { display: flex; flex-direction: column; }
        .input-field label { margin-bottom: 8px; font-weight: bold; font-size: 14px; }
        .input-field input, .input-field select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        /* تمييز حقل الإجمالي التلقائي */
        .auto-total { background-color: #e9ecef !important; font-weight: bold; color: var(--primary-color) !important; }

        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-success { background-color: #27ae60; color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-warning { background-color: var(--warning-color); color: white; }
        .btn-info { background-color: #4895ef; color: white; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; background-color: var(--card-bg); }
        th, td { padding: 12px; text-align: right; border-bottom: 1px solid var(--border-color); }
        th { background-color: var(--th-bg); color: var(--th-color); }

        .product-image { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; }
        
        .search-results-info {
            display: flex; justify-content: space-between; padding: 10px;
            background: rgba(67, 97, 238, 0.1); border-radius: 8px; margin-bottom: 10px; font-weight: bold;
        }

        .drag-drop-area {
            border: 2px dashed var(--border-color);
            padding: 15px; text-align: center; border-radius: 8px; cursor: pointer; margin-bottom: 10px;
        }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { background: var(--card-bg); margin: 5% auto; padding: 25px; border-radius: 10px; max-width: 800px; position: relative; max-height: 85vh; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span><i class="fas fa-warehouse"></i> نظام إدارة المخزن المطور</span>
            <button class="toggle-dark-mode" id="toggleDarkMode"><i class="fas fa-moon"></i></button>
        </h1>

        <div class="tabs">
            <div class="tab active" data-tab="products">المنتجات</div>
            <div class="tab" data-tab="suppliers">الموردين</div>
            <div class="tab" data-tab="invoices">سجل الفواتير</div>
        </div>

        <div class="tab-content active" id="products-tab">
            <div class="input-section">
                <div class="input-grid">
                    <div class="input-field">
                        <label>اسم المنتج</label>
                        <input type="text" id="productName" placeholder="اسم المنتج">
                    </div>
                    <div class="input-field">
                        <label>الكمية</label>
                        <input type="number" id="productQuantity" value="1" oninput="calculateAutoTotal()">
                    </div>
                    <div class="input-field">
                        <label>سعر الشراء (دينار)</label>
                        <input type="number" id="unitPrice" step="0.01" value="0" oninput="calculateAutoTotal()">
                    </div>
                    <div class="input-field">
                        <label>الإجمالي (تلقائي)</label>
                        <input type="number" id="totalPriceDisplay" class="auto-total" readonly>
                    </div>
                    <div class="input-field">
                        <label>سعر البيع</label>
                        <input type="number" id="salePrice" step="0.01" value="0">
                    </div>
                    <div class="input-field">
                        <label>المورد</label>
                        <select id="productSupplier"><option value="">اختر مورد...</option></select>
                    </div>
                </div>

                <div class="drag-drop-area" id="dropArea">
                    <i class="fas fa-cloud-upload-alt"></i> <p id="dropText">اسحب صورة المنتج هنا أو اضغط للرفع</p>
                    <input type="file" id="productImage" accept="image/*" style="display: none;">
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" id="addBtn" onclick="addProduct()"><i class="fas fa-plus"></i> إضافة منتج</button>
                    <button class="btn btn-success" onclick="saveToInvoices()"><i class="fas fa-file-invoice"></i> حفظ كفاتورة</button>
                    <button class="btn btn-info" onclick="clearForm()"><i class="fas fa-broom"></i> مسح</button>
                </div>
            </div>

            <div class="search-advanced-section">
                <h3 style="margin-bottom:10px;"><i class="fas fa-search"></i> فلترة وبحث متقدم</h3>
                <div class="search-grid">
                    <div class="input-field">
                        <label>بحث عام</label>
                        <input type="text" id="advSearchText" placeholder="اسم، مورد..." oninput="renderInventory()">
                    </div>
                    <div class="input-field">
                        <label>السعر من (شراء)</label>
                        <input type="number" id="searchPriceMin" oninput="renderInventory()">
                    </div>
                    <div class="input-field">
                        <label>ترتيب حسب</label>
                        <select id="searchSortBy" onchange="renderInventory()">
                            <option value="newest">الأحدث أولاً</option>
                            <option value="priceHigh">سعر الشراء (أعلى)</option>
                            <option value="qtyHigh">الكمية (أعلى)</option>
                        </select>
                    </div>
                </div>
                <div class="search-results-info">
                    <span id="resultsCount">النتائج: 0</span>
                    <span id="resultsTotal">إجمالي قيمة البحث: 0.00 دينار</span>
                </div>
            </div>

            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>الصورة</th>
                            <th>المنتج</th>
                            <th>الكمية</th>
                            <th>سعر الشراء</th>
                            <th>الإجمالي</th>
                            <th>سعر البيع</th>
                            <th>المورد</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody"></tbody>
                </table>
            </div>
        </div>

        <div class="tab-content" id="suppliers-tab">
            <div class="input-section">
                <div class="input-grid">
                    <input type="text" id="suppName" placeholder="اسم المورد">
                    <input type="tel" id="suppPhone" placeholder="الهاتف">
                    <button class="btn btn-primary" onclick="addSupplier()">إضافة مورد</button>
                </div>
            </div>
            <table>
                <thead><tr><th>الاسم</th><th>الهاتف</th><th>الإجراءات</th></tr></thead>
                <tbody id="suppliersBody"></tbody>
            </table>
        </div>

        <div class="tab-content" id="invoices-tab">
            <table>
                <thead><tr><th>رقم الفاتورة</th><th>التاريخ</th><th>المجموع</th><th>الإجراءات</th></tr></thead>
                <tbody id="invoicesBody"></tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="invoiceModal">
        <div class="modal-content">
            <span style="cursor:pointer; color:red; float:left; font-size: 24px;" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let suppliers = JSON.parse(localStorage.getItem('suppliers')) || [];
        let invoices = JSON.parse(localStorage.getItem('invoices')) || [];
        let currentImg = null;
        let editIdx = -1;

        // ميزة الحساب التلقائي (الطلب الأساسي)
        function calculateAutoTotal() {
            const qty = parseFloat(document.getElementById('productQuantity').value) || 0;
            const price = parseFloat(document.getElementById('unitPrice').value) || 0;
            document.getElementById('totalPriceDisplay').value = (qty * price).toFixed(2);
        }

        function addProduct() {
            const name = document.getElementById('productName').value;
            const qty = parseFloat(document.getElementById('productQuantity').value);
            const price = parseFloat(document.getElementById('unitPrice').value);
            const sPrice = parseFloat(document.getElementById('salePrice').value) || 0;
            
            if(!name || isNaN(qty) || isNaN(price)) return alert("يرجى ملء الاسم والكمية وسعر الشراء");

            const item = {
                name, qty, price,
                salePrice: sPrice,
                supplier: document.getElementById('productSupplier').value,
                image: currentImg,
                date: editIdx === -1 ? new Date().toISOString() : inventory[editIdx].date
            };

            if(editIdx === -1) {
                inventory.push(item);
            } else {
                inventory[editIdx] = item;
                editIdx = -1;
                document.getElementById('addBtn').innerHTML = '<i class="fas fa-plus"></i> إضافة منتج';
            }

            save();
            renderInventory();
            clearForm();
        }

        function renderInventory() {
            const body = document.getElementById('inventoryBody');
            const search = document.getElementById('advSearchText').value.toLowerCase();
            const minP = parseFloat(document.getElementById('searchPriceMin').value) || 0;
            const sort = document.getElementById('searchSortBy').value;

            let filtered = inventory.filter(p => 
                (p.name.toLowerCase().includes(search) || (p.supplier && p.supplier.toLowerCase().includes(search))) &&
                (p.price >= minP)
            );

            if(sort === 'priceHigh') filtered.sort((a,b) => b.price - a.price);
            else if(sort === 'qtyHigh') filtered.sort((a,b) => b.qty - a.qty);
            else filtered.sort((a,b) => new Date(b.date) - new Date(a.date));

            body.innerHTML = '';
            let totalVal = 0;

            filtered.forEach((p, realIdx) => {
                const subTotal = p.qty * p.price;
                totalVal += subTotal;
                body.innerHTML += `
                    <tr>
                        <td><img src="${p.image || 'https://via.placeholder.com/50'}" class="product-image"></td>
                        <td>${p.name}</td>
                        <td>${p.qty}</td>
                        <td>${p.price.toFixed(2)}</td>
                        <td style="font-weight:bold; color:var(--primary-color);">${subTotal.toFixed(2)}</td>
                        <td style="color:green; font-weight:bold;">${(p.salePrice || 0).toFixed(2)}</td>
                        <td>${p.supplier || '-'}</td>
                        <td>
                            <button class="btn btn-warning" onclick="editProd(${inventory.indexOf(p)})"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-danger" onclick="deleteProd(${inventory.indexOf(p)})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('resultsCount').innerText = `النتائج: ${filtered.length}`;
            document.getElementById('resultsTotal').innerText = `إجمالي قيمة البحث: ${totalVal.toFixed(2)} دينار`;
        }

        function editProd(idx) {
            const p = inventory[idx];
            document.getElementById('productName').value = p.name;
            document.getElementById('productQuantity').value = p.qty;
            document.getElementById('unitPrice').value = p.price;
            document.getElementById('salePrice').value = p.salePrice || 0;
            document.getElementById('productSupplier').value = p.supplier || "";
            currentImg = p.image;
            editIdx = idx;
            document.getElementById('addBtn').innerHTML = '<i class="fas fa-check"></i> تحديث المنتج';
            calculateAutoTotal();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function deleteProd(idx) {
            if(confirm("هل أنت متأكد من الحذف؟")) {
                inventory.splice(idx, 1);
                save();
                renderInventory();
            }
        }

        function saveToInvoices() {
            if(inventory.length === 0) return alert("المخزن فارغ حالياً");
            const inv = {
                id: 'INV-' + Date.now(),
                date: new Date().toLocaleString('ar-EG'),
                items: [...inventory],
                total: inventory.reduce((a, b) => a + (b.qty * b.price), 0)
            };
            invoices.unshift(inv);
            save();
            renderInvoices();
            alert("تم حفظ القائمة الحالية كفاتورة");
        }

        function renderInvoices() {
            const body = document.getElementById('invoicesBody');
            body.innerHTML = invoices.map((inv, i) => `
                <tr>
                    <td>${inv.id}</td>
                    <td>${inv.date}</td>
                    <td>${inv.total.toFixed(2)}</td>
                    <td><button class="btn btn-info" onclick="viewInv(${i})">عرض التفاصيل</button></td>
                </tr>
            `).join('');
        }

        function viewInv(i) {
            const inv = invoices[i];
            let content = `<h3>فاتورة رقم: ${inv.id}</h3><p>التاريخ: ${inv.date}</p>
            <table style="width:100%; margin-top:15px;">
                <thead><tr><th>المنتج</th><th>الكمية</th><th>سعر الشراء</th><th>الإجمالي</th></tr></thead>
                <tbody>`;
            inv.items.forEach(p => {
                content += `<tr><td>${p.name}</td><td>${p.qty}</td><td>${p.price.toFixed(2)}</td><td>${(p.qty * p.price).toFixed(2)}</td></tr>`;
            });
            content += `</tbody></table><h2 style="margin-top:20px; text-align:left;">الإجمالي النهائي: ${inv.total.toFixed(2)} دينار</h2>`;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('invoiceModal').style.display = 'block';
        }

        function addSupplier() {
            const name = document.getElementById('suppName').value;
            if(!name) return;
            suppliers.push({name, phone: document.getElementById('suppPhone').value});
            save();
            renderSuppliers();
            updateSuppSelect();
            document.getElementById('suppName').value = '';
            document.getElementById('suppPhone').value = '';
        }

        function renderSuppliers() {
            document.getElementById('suppliersBody').innerHTML = suppliers.map((s, i) => `
                <tr><td>${s.name}</td><td>${s.phone}</td><td><button class="btn btn-danger" onclick="delSupp(${i})">حذف</button></td></tr>
            `).join('');
        }

        function delSupp(i) { suppliers.splice(i,1); save(); renderSuppliers(); updateSuppSelect(); }

        function updateSuppSelect() {
            const sel = document.getElementById('productSupplier');
            sel.innerHTML = '<option value="">اختر مورد...</option>' + 
                suppliers.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
        }

        function save() {
            localStorage.setItem('inventory', JSON.stringify(inventory));
            localStorage.setItem('suppliers', JSON.stringify(suppliers));
            localStorage.setItem('invoices', JSON.stringify(invoices));
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productQuantity').value = 1;
            document.getElementById('unitPrice').value = 0;
            document.getElementById('salePrice').value = 0;
            document.getElementById('totalPriceDisplay').value = '0.00';
            document.getElementById('productSupplier').value = '';
            document.getElementById('dropText').innerText = "اسحب صورة المنتج هنا أو اضغط للرفع";
            currentImg = null;
            editIdx = -1;
            document.getElementById('addBtn').innerHTML = '<i class="fas fa-plus"></i> إضافة منتج';
        }

        document.getElementById('toggleDarkMode').onclick = () => {
            document.body.classList.toggle('dark-mode');
            const icon = document.body.classList.contains('dark-mode') ? 'fa-sun' : 'fa-moon';
            document.getElementById('toggleDarkMode').innerHTML = `<i class="fas ${icon}"></i>`;
        };

        document.querySelectorAll('.tab').forEach(t => {
            t.onclick = () => {
                document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
                t.classList.add('active');
                document.getElementById(t.dataset.tab + '-tab').classList.add('active');
            }
        });

        const dropArea = document.getElementById('dropArea');
        dropArea.onclick = () => document.getElementById('productImage').click();
        document.getElementById('productImage').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => { currentImg = ev.target.result; document.getElementById('dropText').innerText = "تم تحميل الصورة بنجاح ✅"; };
            if(e.target.files[0]) reader.readAsDataURL(e.target.files[0]);
        };

        function closeModal() { document.getElementById('invoiceModal').style.display = 'none'; }
        window.onclick = (e) => { if(e.target.className === 'modal') closeModal(); };

        window.onload = () => { 
            renderInventory(); 
            renderSuppliers(); 
            renderInvoices(); 
            updateSuppSelect(); 
            calculateAutoTotal();
        };
    </script>
</body>
</html>
